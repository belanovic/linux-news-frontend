<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="../assets/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="./swiper-cubes.css">
  <link rel="stylesheet" href="./main.css">
  <title>Swiper 3D Pagination</title>
</head>

<body>
  <div id="app">

    <div class="container">
      <h2>Cube Swiper</h2>
      <div class="swiper-all-cubes">
        <div class="swiper swiper-main">
          <div class="swiper-slide">
            <img src="../assets/images/1.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="../assets/images/2.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="../assets/images/3.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="../assets/images/4.jpg" />
          </div>
        </div>
        <div class="swiper-cubes-pagination">
          <div class="swiper">
            <div class="swiper-slide swiper-slide-number">1</div>
            <div class="swiper-slide">
              <img src="../assets/images/1.jpg" />
            </div>
            <div class="swiper-slide swiper-slide-number">1</div>
          </div>
          <div class="swiper">
            <div class="swiper-slide swiper-slide-number">2</div>
            <div class="swiper-slide">
              <img src="../assets/images/2.jpg" />
            </div>
            <div class="swiper-slide swiper-slide-number">2</div>
          </div>
          <div class="swiper">
            <div class="swiper-slide swiper-slide-number">3</div>
            <div class="swiper-slide">
              <img src="../assets/images/3.jpg" />
            </div>
            <div class="swiper-slide swiper-slide-number">3</div>
          </div>
          <div class="swiper">
            <div class="swiper-slide swiper-slide-number">4</div>
            <div class="swiper-slide">
              <img src="../assets/images/4.jpg" />
            </div>
            <div class="swiper-slide swiper-slide-number">4</div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <h2>Coverflow Swiper</h2>
      <div class="swiper-coverflow-cubes">
        <div class="swiper swiper-main">
          <div class="swiper-slide">
            <img src="../assets/images/1.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="../assets/images/2.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="../assets/images/3.jpg" />
          </div>
          <div class="swiper-slide">
            <img src="../assets/images/4.jpg" />
          </div>
        </div>
        <div class="swiper-cubes-pagination">
          <div class="swiper">
            <div class="swiper-slide swiper-slide-number">1</div>
            <div class="swiper-slide">
              <img src="../assets/images/1.jpg" />
            </div>
            <div class="swiper-slide swiper-slide-number">1</div>
          </div>
          <div class="swiper">
            <div class="swiper-slide swiper-slide-number">2</div>
            <div class="swiper-slide">
              <img src="../assets/images/2.jpg" />
            </div>
            <div class="swiper-slide swiper-slide-number">2</div>
          </div>
          <div class="swiper">
            <div class="swiper-slide swiper-slide-number">3</div>
            <div class="swiper-slide">
              <img src="../assets/images/3.jpg" />
            </div>
            <div class="swiper-slide swiper-slide-number">3</div>
          </div>
          <div class="swiper">
            <div class="swiper-slide swiper-slide-number">4</div>
            <div class="swiper-slide">
              <img src="../assets/images/4.jpg" />
            </div>
            <div class="swiper-slide swiper-slide-number">4</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./swiper-cubes.js"></script>
  <script src="./main.js"></script>

</body>

</html>
